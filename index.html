<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function toWhiteSpaceSeparation(str, separator) {
            //here we transform the passed string to upper cases
            str = str.toUpperCase()

            //here we traverse all all the string but the last position 
            //concatenating with the request whitespace
            for (var i = 0, output = ""; i < str.length - 1; i++) {
                output += str[i] + separator
            }
            //here we add the last position, which doesn't have trailing whitespace
            output += str[str.length - 1]

            return output
        }

        console.log(toWhiteSpaceSeparation("ironhack", " "))
    </script>
</body>

</html>
